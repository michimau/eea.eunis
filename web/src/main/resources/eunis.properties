DIST_SPECIES_N2000_LAYER=http://bio.discomap.eea.europa.eu/arcgis/rest/services/ProtectedSites/Natura2000_Dyna_WM/MapServer/9
DIST_SPECIES_N2000_QUERY_LAYER=http://bio.discomap.eea.europa.eu/arcgis/rest/services/ProtectedSites/Natura2000_Dyna_WM/MapServer/11

