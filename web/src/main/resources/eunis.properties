#header template location
#Note #{lang} in runtime is replaced with localization language like 'fr/'
TEMPLATES_HEADER=http://www.eea.europa.eu/templates/v2/#{lang}getHeader
#required_head template location
TEMPLATES_REQUIRED_HEAD=http://www.eea.europa.eu/templates/v2/getRequiredHead
#footer template location
#Note #{lang} in runtime is replaced with localization language like 'fr/'
TEMPLATES_FOOTER=http://www.eea.europa.eu/templates/v2/#{lang}getFooter


#SPARQL endpoint
cr.sparql.endpoint=http://cr.eionet.europa.eu/sparql

# Default page size for paging
default.page.size=100

redlist.categories.id_dc=2407

#map server
# (property lines can be folded, leading whitespace is ignored)
DISCOMAP_SERVER_BIO=http://discomap.eea.europa.eu/ArcGIS/rest/services/Bio/Article17_Dyna_WM/MapServer/find\
     ?searchText=#{scientific_name}\
     &contains=true\
     &searchFields=speciesname&sr=&layers=#{layer_number}\
     &layerdefs=&returnGeometry=false&maxAllowableOffset=&f=JSON

# Distribution map links (arcgis)
DIST_ARCGIS_SCRIPT=http://serverapi.arcgisonline.com/jsapi/arcgis/?v=2.7
DIST_ARCGIS_CSS=http://serverapi.arcgisonline.com/jsapi/arcgis/2.7/js/dojo/dijit/themes/claro/claro.css
DIST_CDDA_LAYER=http://bio.discomap.eea.europa.eu/arcgis/rest/services/ProtectedSites/CDDA_Dyna_WM/MapServer
DIST_BIO_REGIONS_LAYER=http://bio.discomap.eea.europa.eu/arcgis/rest/services/BioRegions/Biogeographicalregions_Dyna_WM/MapServer
DIST_RIVER_BASIN_LAYER=http://water.discomap.eea.europa.eu/arcgis/rest/services/Water/WFDRiverBasinDistrictInfo_Dyna_WM/MapServer

# Specific links for the Species distribution
